<body>
<!-- widget header begin -->
<div class="header">
    <div class="logo-con w clearfix">
        <a href="https://www.jd.com/" class="logo">
            <img src="images/logo.png" width="150" height="60">
        </a>
        <div class="logo-title">欢迎注册</div>

        <div class="have-account">已有账号？ <a href="/static/login.html">请登录&gt;</a></div>

    </div>
</div>
<!-- widget header end -->
<div class="container w">


    <!-- widget reg-steps begin -->
    <div class="main ">
        <div class="reg-form">
            <form id="addBrandForm" class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-4 control-label">用户名：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" placeholder="">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">确认密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">验证码：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="code" placeholder="">

                    </div>
                    <div class="col-sm-4">
                        <button type="button" onclick="sendSms()"
                                style="width:100%;height:31px;border:1px solid #e85356;background:#e4393c;line-height:26px;color:#fff;">
                            发送验证码
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                        <button type="button" onclick="register()"
                                style="width:100%;height:31px;border:1px solid #e85356;background:#e4393c;line-height:26px;color:#fff;font-size:20px">
                            注&nbsp;&nbsp;&nbsp;&nbsp;册
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<script>


    function register() {
        //获取用户名
        var username = $("#username").val().trim();
        //获取密码
        var password = $("#password").val().trim();
        //获取确认密码
        var confirmPassword = $("#confirmPassword").val().trim();
        //获取手机号
        var phoneNumber = $("#phoneNumber").val().trim();
        //获取验证码
        var code = $("#code").val().trim();

        if (username == "") {
            alert("用户名不能为空");
            return;
        }

        if (password == "") {
            alert("密码不能为空!");
            return;
        }

        if (password != confirmPassword) {
            alert("密码输入不一致!");
            return;
        }

        //获取手机号
        var phoneNumber = $("#phoneNumber").val().trim();
        if (phoneNumber == "") {
            alert("手机号不能为空!");
            return;
        }

        var phoneNumberReg = /^1\d{10}$/;
        if (!phoneNumberReg.test(phoneNumber)) {
            alert("手机号不合法!");
            return;
        }

        if (code == "") {
            alert("验证码不能为空!");
            return;
        }

        //发起一个ajax请求调用注册会员的API接口
        $.ajax({
            url: "http://localhost:1111/member/register",
            type: "post",
            data: {
                username: username,
                password: password,
                phoneNumber: phoneNumber,
                code: code
            },
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    alert("恭喜您注册成功!");
                    location.href = "login.html";
                } else {
                    alert(result.message);
                }
            },
            error: function () {
                alert("注册失败!");
            }
        });
    }

    //用来发送短信验证码
    function sendSms() {
        var phoneNumber = $("#phoneNumber").val().trim();
        var phoneNumberReg = /^1\d{10}$/;
        if (phoneNumber == "") {
            alert("手机号不能为空!");
        } else if (!phoneNumberReg.test(phoneNumber)) {
            alert("手机号码不合法!");
        } else {
            //发起一个ajax请求调用发送短信验证码的API接口
            $.ajax({
                url: "http://localhost:1111/member/sendSms",
                type: "post",
                data: {phoneNumber: phoneNumber},
                dataType: "json",
                success: function (result) {
                    if (result.code == 200) {
                        alert("验证码发送成功，请注意查收！");
                    } else {
                        alert("发送短信验证码失败!");
                    }
                },
                error: function () {
                    alert("发送短信验证码失败!");
                }
            });
        }
    }
</script>
