<script>
    function login() {
        //获取登录名
        var loginname = $("#loginname").val().trim();
        //获取密码
        var password = $("#nloginpwd").val().trim();
        if (loginname == "") {
            alert("登录名不能为空!");
            return;
        }
        if (password == "") {
            alert("密码不能为空!");
            return;
        }
        //发起一个ajax请求调用会员登录的API接口
        $.ajax({
            url: "http://localhost:1111/member/login",
            type: "post",
            data: {
                loginname: loginname,
                password: password
            },
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    localStorage.setItem("token", result.data);
                    location.href = "index.html";
                } else {
                    alert(result.message);
                }
            },
            error: function () {
                alert("登录失败!");
            }
        });
    }

</script>
